<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

<body>
  <!-- Bai1 -->
  <div class=" container ">
    <p class="theme">Tính tiền lương nhân viên</p>
  </div>
    <div class="w-50 py-5" id="tinhluong">
        <form>
          <div class="form-group">
            <label for="soNgay">Số ngày làm</label>
            <input type="number" class="form-control" id="soNgay">
          </div>
    </div>
          <button type="button" id="btnTinh" class="btn btn-success">Tính</button>
  
        </form>
        <p class="alert alert-info" id="txtResultbai1"></p>





    <!-- Bai 2 -->
    <div class=" container ">
      <p class="theme">Tính giá trị trung bình của 5 số thực</p>
    </div>
        <div class="w-50 py-5" id="tbc">
            <form>
              <div class="form-group">
                <label for="soThuc1">Số 1</label>
                <input type="number" class="form-control" id="number1">
              </div>
              <div class="form-group">
                <label for="soThuc2">Số 2</label>
                <input type="number" class="form-control" id="number2">
              </div>
              <div class="form-group">
                <label for="soThuc3">Số 3</label>
                <input type="number" class="form-control" id="number3">
              </div>
              <div class="form-group">
                <label for="soThuc4">Số 4</label>
                <input type="number" class="form-control" id="number4">
              </div>
              <div class="form-group">
                <label for="soThuc5">Số 5</label>
                <input type="number" class="form-control" id="number5">
              </div>
        </div>
              <button type="button" id="btnTinhTB" class="btn btn-success">Tính</button>
      
            </form>
            <p class="alert alert-info" id="txtResultbai2"></p>
            <!-- Bai 3 -->
            <div class=" container ">
              <p class="theme">Quy đổi tiền</p>
            </div>
            <div class="w-50 py-5" id="USD">
              <form>
                <div class="form-group">
                  <label for="soUSD">Số USD cần đổi</label>
                  <input type="number" class="form-control" id="soUSD">
                </div>
          </div>
                <button type="button" id="btndoi" class="btn btn-success">Quy đổi</button>
        
              </form>
              <p class="alert alert-info" id="txtResultbai3"></p>
              <!-- Bai 4 -->
              <div class=" container ">
                <p class="theme">Hình Chữ Nhật</p>
              </div>
              <div class="w-50 py-5" id="hcn">
                <form>
                  <div class="form-group">
                    <label for="chieuDai">Chiều dài</label>
                    <input type="number" class="form-control" id="chieudai">
                  </div>
                  <div class="form-group">
                    <label for="chieuRong">Chiều rộng</label>
                    <input type="number" class="form-control" id="chieurong">
                  </div>
            </div>
                 <button type="button" id="btndientich" class="btn btn-success">Diện tích</button>
                  
                
                <p class="alert alert-info" id="txtResults"></p>
                <button type="button" id="btnchuvi" class="btn btn-success">Chu vi</button>
                <p class="alert alert-info" id="txtResultc"></p>
              </form>
              <!-- Bai 5 -->
              <div class=" container ">
                <p class="theme">Tính tổng 2 ký số</p>
              </div>
              <div class="w-50 py-5" id="tinhtong">
                <form>
                  <div class="form-group">
                    <label for="so">Nhập số 2 chữ số</label>
                    <input type="number" class="form-control" id="so">
                  </div>
            </div>
                  <button type="button" id="btnso2chuso" class="btn btn-success">Tính</button>
          
                </form>
                <p class="alert alert-info" id="txtResultbai5"></p>

    crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
